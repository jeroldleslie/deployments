- name: Install epel-release
  sudo: yes
  yum: name=epel-release state=installed
  when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux'
  tags:
    - install
    
- name: Install Ganglia
  sudo: yes
  yum: name={{ item }} state=installed
  with_items:
    - ganglia
    - ganglia-gmetad
    - ganglia-gmond
    - ganglia-web
  tags:
    - install
  
