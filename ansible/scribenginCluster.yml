---

- name: Common Requirements
  hosts: all
  remote_user: neverwinterdp
  roles:
    - common
    - clustercommander
    - increase_open_file_limit

- name: Hadoop
  hosts: hadoop_master:hadoop_worker
  remote_user: neverwinterdp
  roles:
    - hadoop

- name: Hadoop Masters
  hosts: hadoop_master
  remote_user: neverwinterdp
  roles:
   - hadoop_namenode
   - hadoop_secondarynamenode
   - hadoop_resourcemanager

- name: Hadoop Workers
  hosts: hadoop_worker
  remote_user: neverwinterdp
  roles:
   - hadoop_datanode
   - hadoop_nodemanager

- name: Scribengin
  hosts: hadoop_master
  remote_user: neverwinterdp
  roles:
    - scribengin

- name: Zookeeper
  hosts: zookeeper
  remote_user: neverwinterdp
  roles:
   - zookeeper
    
- name: Kafka
  hosts: kafka
  remote_user: neverwinterdp
  roles:
   - kafka_broker

- name: Elasticsearch
  hosts: elasticsearch
  remote_user: neverwinterdp
  roles:
    - elasticsearch
    - kibana_charts

- name: Kibana
  hosts: monitoring
  remote_user: neverwinterdp
  roles:
    - kibana

